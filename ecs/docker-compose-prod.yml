services:
  mongo:
    build:
      context: ./mongo
      dockerfile: Dockerfile
    image: mongo-server
    container_name: home-mongo-server
    volumes:
      - data-volume:/data/db
    environment:
      MONGO_INITDB_DATABASE: database
    ports:
      - "27017:27017"
    networks:
      - linkednetwork

  app:
    build:
      context: ./
      dockerfile: Dockerfile.prod
    image: app-server
    restart: always
    container_name: home-app-server
    command: npm run production
    volumes:
      # bind mounting entire project folder to container for watcher detection
      - ./:/usr/app
      # node_modules gets its own volume for all containers to share
      - node_modules_app:/usr/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=production
    networks:
      - linkednetwork

volumes:
  node_modules_app:
  data-volume:

networks:
  linkednetwork:
